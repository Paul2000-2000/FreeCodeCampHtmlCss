<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" a href="stylescert1.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="boody">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form"> 
    <div class="group2">
     <label for="name-label">  Enter your name <input type="text" id="name" required placeholder="name"></label>
    </div>
    <div class="group2"></div>
     <label for="email-label"> Enter your Email  <input type="email" id="email" required placeholder="email"></label>
    </div>
    <div class="group2"></div>
     <label for="number-label" > Age(optional) <input type="number" id="number" min="0" max="10" placeholder="Age" > </label>
    </div>


    <div class="group2">
    <label for="radio" >Would you recommend freeCodeCamp to a friend?

      <label for="Definetely" >Definetely<input for="Definitely" type="radio" name="radio"></label>   
      <label for="maybe" >Maybe    <input for="Myabe" type="radio" name="radio"></label>   
      <label for="not sure" >Not sure      <input for="Not sure" type="radio" name="radio"> </label>   
      
      
    </label>
  </div>


  <div class="group2">
    <label for="dropdown"> Which option best describes your current role?
   <select id="dropdown">
    <option value="">(Select current role)</option>
    <option value="1">Student</option>
    <option value="2">Full time job</option>
    <option value="3">Full time learner</option>
    <option value="4">Prefer not to say</option>
    <option value="5">Other</option>

  </select>
</label>

</div>
   
     <div class="group2">

     <label for="dropdown1"> What is your favorite feature of freeCodeCamp?
        <select id="dropdown1">
         <option value="">(Select an option)</option>
         <option value="1">Challenges</option>
         <option value="2">Projects</option>
         <option value="3">Open source</option>
    
     
       </select>
     </label>

    </div>


    <div class="group2">

     <label for="check" >What would you like to see improved? (Check all that apply)


         <label for="Front-end">Front-end Projects <input for="Front-end" type="checkbox" name="radio"> </label>
         <label for="Back-end Projects">Back-end Projects <input for="Back-end Projects" type="checkbox" name="radio"> </label>
         <label for="Data Visualization">Data Visualization <input for="Data Visualization" type="checkbox" name="radio"> </label>
         <label for="Challenges">Challenges <input for="Challenges" type="checkbox" name="radio"> </label>
         <label for="Open Source Community">Open Source Community<input for="Open Source Community" type="checkbox" name="radio"> </label>
         <label for="Gitter help rooms">Gitter help rooms <input for="Gitter help rooms" type="checkbox" name="radio"> </label>
         <label for="Videos">Videos <input for="Videos" type="checkbox" name="radio"> </label>
         <label for="City Meetups">Videos<input for="Videos" type="checkbox" name="radio"> </label>
         <label for="Wiki">Wiki <input for="Wiki" type="checkbox" name="radio"> </label>
         <label for="Forum">Forum <input for="Forum" type="checkbox" name="radio"> </label>
         <label for="Additional Courses">Additional Courses <input for="Additional Courses" type="checkbox" name="radio"> </label>

      
      </label>

    </div>
   
    <div class="group2">
      <label for="text" >Any comments or suggestions?
                <textarea class="textareaa"> Enter your comment here... </textarea>
            </label>
          </div>

 <div class="group2">
  <button type="submit" id="submit" class="submit-button">
    Submit
  </button>
        </div>

    </form>
  </div>
</body>
</html>
